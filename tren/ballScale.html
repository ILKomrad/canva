<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CH5EX9: Moving In A Circle</title>
<style type="text/css">
   body, html {
      padding: 0;
      margin: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
   }
</style>
</head>
<body>
<canvas id="myCanvas"></canvas>

<script type="text/javascript">
function Ball() {
  this.canvas = document.getElementById('myCanvas');
  this.ctx = this.canvas.getContext('2d');
  this.canvas.width = document.body.clientWidth;
  this.canvas.height = document.body.clientHeight;
  this.balls = [];
  this.render();
}

Ball.prototype.addBall = function() {
  this.balls.push(this.createBall());
}

Ball.prototype.rand = function(min, max) {
  return Math.random() * (max - min) + min;
}

Ball.prototype.createBall = function() {
  var th = this;

  return {
    x: th.rand(th.canvas.width / 2, th.canvas.width),
    y: th.rand(th.canvas.height / 2, th.canvas.height),
    r: 20,
    initialR: 20,
    dR: 0,
    dRS: th.rand(0.01, 0.05),
    draw: function(ctx, move) {
      if (move) {
        this.r = this.initialR;
        this.dR += this.dRS;
        var scale = Math.abs(Math.sin(this.dR));
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.translate(this.r / 4, this.r / 4);
        ctx.scale(scale, scale);
        ctx.fillStyle = 'red';
        ctx.beginPath();
        ctx.arc(-this.r / 4, -this.r / 4, this.r, 0, 2 * Math.PI, 0);
        ctx.fill();
        ctx.restore()
      } else {
        ctx.fillStyle = 'red';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.r, 0, 2 * Math.PI, 0);
        ctx.fill();
      }
    }
  }
}

Ball.prototype.render = function() {
  var th = this;

  for (var i = 0; i < 12; i++) {
    th.addBall();
  }

  function r() {
    th.ctx.clearRect(0, 0, th.canvas.width, th.canvas.height);
    th.balls.map(function(b, i) {
      if (i == 0) {
        b.draw(th.ctx, false);
        return;
      }

      b.draw(th.ctx, true);
    });

    requestAnimationFrame(r);
  }

  r();
}

document.addEventListener('DOMContentLoaded', function() {
  var b = new Ball();
})
</script>
</body>
</html>
